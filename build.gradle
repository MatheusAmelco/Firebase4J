group 'com.matheusamelco'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'org.json:json:20171018'
}
